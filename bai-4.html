<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function initArr() {
        let arr = [];
        let count = 0;
        while (count < 10) {
            let ai = Math.floor(Math.random() * (10 - (-10))) + (-10);
            arr.push(ai);
            count++;
        }
        return arr;
    }
    checkZero();
    function checkZero() {
        let arr = initArr();
        document.write(arr+'<br>');
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                arr[i] = 0;
            }
        }
        console.log(arr);
    }
</script>
</body>
</html>
